<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="stage">
            <div class="wrapper">
                <div class="slash"></div>
                <div class="sides">
                    <div class="side"></div>
                    <div class="side"></div>
                    <div class="side"></div>
                    <div class="side"></div>
                </div>
                <div class="text">
                    <div class="text--backing">MovieMatch</div>
                    <div class="text--left">
                        <div class="inner">MovieMatch</div>
                    </div>
                    <div class="text--right">
                        <div class="inner">MovieMatch</div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
    </section>
    <div class="container">
     <div class="columns">
       <div class="column">
         <div id="left-autocomplete"></div>
         <div id="left-summary"></div>
       </div>
       <div class="column">
        <div id="right-autocomplete"></div>
        <div id="right-summary"></div>
      </div>
     </div>
     <div class="column is-half notification is-primary tutorial">
       <h1 class="title is-4">Search For a Movie on Both Sides</h1>
       <p class="subtitle is-6">Green indicates the movie with better stats!</p>
     </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <a href="linkedin.com/in/haley-proctor/">
          <i class="fab fa-linkedin-in" style="color:lightseagreen"></i>
        </a>
        <a href="https://github.com/hproctor021/little_movie_app">
          <i class="fab fa-github" style="color:lightseagreen"></i>
        </a>
      </div>
    </footer>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <!-- autocomplete file must be called first becuase our index.js file 
      calls on it for functionality, cannot call on it before it 'exists'-->
    <script src="index.js"></script>
  </body>
</html>
